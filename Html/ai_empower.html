<!DOCTYPE html>

<head>

  <title>AI Plugins</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Custom Styles */
header {
  background-color: #f8f9fa;
  padding: 20px 0;
}

.card {
  margin-bottom: 20px;
}

#feedback {
  background-color: #f8f9fa;
}

footer {
  color: #fff;
}

  </style>

</head>
<body>

<!-- Header -->
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">AI Plugins</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Main Content -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Discover AI Plugins</h2>
  <div class="row">
    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="card">
        <img src="plugin1.jpg" class="card-img-top" alt="AI Plugin 1">
        <div class="card-body">
          <h5 class="card-title">Plugin 1</h5>
          <p class="card-text">Description of Plugin 1.</p>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    </div>
    <!-- Card 2 -->
    <div class="col-md-4">
      <div class="card">
        <img src="plugin2.jpg" class="card-img-top" alt="AI Plugin 2">
        <div class="card-body">
          <h5 class="card-title">Plugin 2</h5>
          <p class="card-text">Description of Plugin 2.</p>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    </div>
    <!-- Card 3 -->
    <div class="col-md-4">
      <div class="card">
        <img src="plugin3.jpg" class="card-img-top" alt="AI Plugin 3">
        <div class="card-body">
          <h5 class="card-title">Plugin 3</h5>
          <p class="card-text">Description of Plugin 3.</p>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    </div>

</div>

<!-- Feedback Section -->
<section id="feedback" class="bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">Feedback</h2>
    <form>
      <div class="form-group">
        <label for="feedbackInput">Leave your feedback:</label>
        <textarea class="form-control" id="feedbackInput" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-4">
  <div class="container">
    <p>&copy; 2024 AI Plugins. All rights reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
